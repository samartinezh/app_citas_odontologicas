<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--Etiqueta title-->
		<title>CitaDental - Inicie Sesión</title>
		<!--Normalize Css-->
		<link rel="stylesheet" href="css/normalize.css" />
		<!--Estilos Css-->
		<link rel="stylesheet" href="css/style.css" />
		<!--Bootstrap-->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!--Favicon-->
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
	</head>
	<body class="d-flex align-items-center py-4 bg-inicio">
		<main class="form-signin w-100 m-auto">
			<form action="main.html" method="POST">
				<img
					class="mb-4 card-img-top"
					src="img/img.png"
					alt=""
					width="150"
					height="220" />
				<h1 class="h3 mb-3 fw-normal" id="titulo__inicio">
					Bienvenido de vuelta
				</h1>
				<p class="h5 mb-3 fw-normal" id="subtitulo__inicio">
					Ingresa tus credenciales
				</p>
				<div class="form-floating mb-4">
					<input
						type="email"
						class="form-control rounded"
						id="floatingInput"
						placeholder="" />
					<label for="floatingInput">Ingresa tu email</label>
				</div>
				<div class="form-floating">
					<input
						type="password"
						class="form-control rounded"
						id="floatingPassword"
						placeholder="" />
					<label for="floatingPassword">Ingresa tu contraseña</label>
				</div>
				<div class="form-check text-start my-3">
					<a href="#">¿Olvidaste tu contraseña?</a>
				</div>
				<button class="btn btn-primary w-100 py-2" type="submit">
					Iniciar Sesión
				</button>
			</form>
		</main>
		<script src="js/script.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
	</body>
</html>
